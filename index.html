<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title>phaser</title>
<script src="phaser-examples/examples/_site/js/jquery-2.0.3.min.js" type="text/javascript"></script>
<script src="phaser/build/phaser.js"></script>
<script>
function resize(scale, parentBounds)
{
  var w = parentBounds.width,
      h = parentBounds.height,
      wm, hm, m;
  if (w===0 || h===0) return;

  wm = Math.floor(w/game.width);
  hm = Math.floor(h/game.height);
  m = Math.max(Math.min(wm, hm), 1);

  scale.setUserScale(m,m,0,0);

  x = Math.floor((w - game.width*m)/2);
  game.canvas.style.left = x + 'px';
  y = Math.floor((h - game.height*m)/2);
  game.canvas.style.top = y + 'px';
}
</script>
<style>
canvas {
  image-rendering: optimizeSpeed;
  image-rendering: -moz-crisp-edges;
  image-rendering: pixelated;
  /* image-rendering: -webkit-optimize-contrast; */
  image-rendering: optimize-contrast;
  -ms-interpolation-mode: nearest-neighbor;

  position: absolute;
}
body {
  margin: 0;
  background-color: black;
}
</style>
</head>
<body>
<script src="joy.js" defer></script>
</body>
</html>
