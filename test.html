<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title>phaser</title>
<script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
<script src="js/phaser.js"></script>
<script>
var game = new Phaser.Game(320, 255, Phaser.AUTO, '', { preload: preload, create: create, update: update }, false, false);

function preload() {
  game.scale.scaleMode = Phaser.ScaleManager.USER_SCALE;
  game.scale.setScreenSize();
  game.scale.setResizeCallback(resize, this);
  game.stage.smoothed = false;

  game.load.bitmapFont('times', 'assets/fonts/Times.png', 'assets/fonts/Times.xml');
  game.load.bitmapFont('joy', 'assets/fonts/JOY.png', 'assets/fonts/JOY.xml');
  game.load.bitmapFont('64erI', 'assets/fonts/64erI.png', 'assets/fonts/64erI.xml');
  game.load.bitmapFont('64erII', 'assets/fonts/64erII.png', 'assets/fonts/64erII.xml');
}

var text;

function create() {
  game.stage.backgroundColor = '#700';
  text = game.add.bitmapText(20, 20, 'joy','Bitmap Fonts!',6);
  //text = game.add.bitmapText(20, 20, 'joy','BITMAP FONTS!', 6);
  //text = game.add.bitmapText(20, 20, '64erII','Bitmap Fonts!',8);
  text.tint = 0xffff00;
}

function update() {
  //text.setText('Bitmap Fonts!\nx: ' + Math.round(game.input.x) + ' y: ' + Math.round(game.input.y));
  text.setText('Ãœ BITMAP FONTS!\nX: ' + Math.round(game.input.x) + ' Y: ' + Math.round(game.input.y));
}

function resize(scale, parentBounds)
{
  var w = parentBounds.width,
      h = parentBounds.height,
      wm, hm, m;
  if (w===0 || h===0) return;

  wm = Math.floor(w/game.width);
  hm = Math.floor(h/game.height);
  m = Math.max(Math.min(wm, hm), 1);

  scale.setUserScale(m,m,0,0);

  x = Math.floor((w - game.width*m)/2);
  game.canvas.style.left = x + 'px';
  y = Math.floor((h - game.height*m)/2);
  game.canvas.style.top = y + 'px';
}
</script>
<style>
canvas {
  image-rendering: optimizeSpeed;
  image-rendering: -moz-crisp-edges;
  image-rendering: pixelated;
  /* image-rendering: -webkit-optimize-contrast; */
  image-rendering: optimize-contrast;
  -ms-interpolation-mode: nearest-neighbor;

  position: absolute;
}
body {
  margin: 0;
  background-color: black;
}
</style>
</head>
<body>
</body>
</html>
